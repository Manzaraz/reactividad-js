<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfáz basada en el Estado</title>
</head>
<body>
    <h1>Interfáz basada en el Estado</h1>
    <form id="todo-form" autocomplete="off">
        <input type="text" placeholder="Tareas por hacer..." id="todo-item">
        <input type="submit" value="Agregar">
    </form>
    <h2>Lista de Tareas</h2>
    <ul id="todo-list"></ul>
    <script>
        const d = document;

        // El State
        const state = {
            todoList: []
        }

        // El template UI:
        const template = () => {
            if (state.todoList.length < 1) return `<p><em>Lista sin tareas por hacer</em></p>`;
            let todos = state.todoList.map((item) => `<li>${item}</li>`).join("");
            return todos;
        }

        // Render UI
        const render = () => {
            console.log(state);
            const $list = d.getElementById("todo-list");
            if (!$list) return;
            $list.innerHTML = template();
        }

        d.addEventListener("DOMContentLoaded",render)

        d.addEventListener("submit", (e) => {
            if (!e.target.matches("#todo-form")) return false;
            e.preventDefault();

            const $item = d.getElementById("todo-item");
            if (!$item) return;


            // Actualizamos el State y la UI
            state.todoList.push($item.value);
            render()

            // Limpiar un item de la lista
            $item.value = "";
            $item.focus();


        })
    </script>
    
</body>
</html>
